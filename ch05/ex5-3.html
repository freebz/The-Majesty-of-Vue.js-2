<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Upvote</title>
  </head>
  <body>
    <div class="container">
      <button @click="upvote" class="btn btn-primary">
	Upvote! {{upvotes}}
      </button>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '.container',
      data: {
	upvotes: 0
      },
      // methods 객체 아래에 메서드를 정의하세요
      methods: {
	upvote: function(){
	  // 메서드 내의 this는 Vue인스턴스를 가리킵니다
	  this.upvotes++;
	}
      }
    })
  </script>
</html>
